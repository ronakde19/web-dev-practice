<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>
<body>
    <form action="/submit.php">
        <label for="Name">
        Name <input type="text" placeholder="Enter Your Name" class="Name" id="name">
        </label>
        <br> <br>

        <label for="Email">
            Email <input type="email" placeholder="Enter your Email" class="email" id="email">
        </label>
        <br> <br>

        <label for="Password">
            Password <input type="password" placeholder="Enter 4 digit password" class="password" id="password">
        </label>
        <br> <br>

        <label for="Submit">
            <input type="submit" class="submit" id="submit">
        </label>
    </form>
</body>
</html>
